version: '3.1'
services:
  casdoor:
    restart: always
    container_name: casdoor
    build:
      context: ./
      dockerfile: Dockerfile
      target: STANDARD
    entrypoint: /bin/sh -c './server --createDatabase=true'
    ports:
      - "8000:8000"
    environment:
      RUNNING_IN_DOCKER: "true"
    volumes:
      - ./conf:/conf/
    networks:
      - siquan-backend

networks:
  siquan-backend:
    external: true
